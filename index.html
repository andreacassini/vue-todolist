<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>TodoList</title>
</head>
<body>
    <div id="app">
        <div class="container py-5">
            <div class="row bg-title">
                <div class="col-12 text-center">
                    <h1>To Do List &check;</h1>
                </div>
            </div>
            <hr>
            <div class="row bg-list">
                <div class="col-12">
                    <ul class="list-unstyled">
                        <li class="py-2" v-for="(task, index) in tasks" :class="{checked: task.done}">
                            {{ task.text }}
                            <button class="btn btn-sm btn-success check-box" :class=" task.done ? 'btn-dark padding-x' : 'btn-success' " @click="changeTask(index)">
                                <i class="fas" :class=" task.done ? 'fa-x' : 'fa-check' "></i>
                            </button>
                            <button class="btn btn-sm btn-danger " @click="deleteTask(index)">
                                <i class="fas fa-trash delete-box"></i>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
